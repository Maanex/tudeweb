<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tude - We play games - we make games">
    <meta name="keywords" content="tude, tude.ga, tudeevents, turtlederp, maanex, daaren, zyxt, TUDE">
    <meta name="theme-color" content="#4dc47b" id="metacolor" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Tude" />
    <meta name="twitter:description" content="We play games - we make games" />
    <meta name="twitter:site" content="@tudeteam" />

    <title>Tude</title>
    <base href="/">
    <link rel="icon" href="./assets/favicon.png">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,800Web&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    
    <link href="./style/gheader.min.css" rel="stylesheet">
    <link href="./style/gtheme.min.css" rel="stylesheet">
    <link href="./index/style.css" rel="stylesheet">
    <link href="./index/mobile.css" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tude.ga/">
    <meta property="og:title" content="Tude">
    <meta property="og:description" content="Tude">
    <meta property="og:image" content="./assets/favicon.png">
    <meta property="og:site_name" content="Tude">
    <meta property="og:locale" content="de-DE">
</head>

<body>
    <div id="app" :contentstate="contentstate">
        <gheader></gheader>

        <div style="display: none; pointer-events: none;">
            <img v-for="content of allcontent" :src="`./assets/index/${content.img}`"/>
        </div>

        <div id="text" :class="content.class">
            <h1 v-html="content.title.split('\n').join('<br>')"></h1>
            <h2 v-html="content.desc.split('\n').join('<br>')"></h2>
            <a button :href="content.link" :style="`--color: ${content.color}; --color-hover: ${contentcolorhover}`">More</a>
            <img id="backtext_splatter" src="./assets/index/backtext_splatter.svg" draggable="false">
        </div>

        <div id="pagesel">
            <div id="pageselel" v-for="a of contentamount" :active="a-1==contentpage" :onclick="`changeContent(${a-1})`"></div>
        </div>

        <img id="splashart" :src="`./assets/index/${content.img}`" draggable="false">
        <img id="bottom_wave" src="./assets/index/bottom_wave.svg" draggable="false">
    </div>

    <script src="./lib/glib.js"></script>
    <script src="./lib/gheader.js"></script>
    <script src="./index/controller.js"></script>
    <script src="./index/script.js"></script>
</body>
</html>
