<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Never miss out on any free games!">
    <meta name="keywords" content="free, games, free games, freegames, tude, tude.ga, maanex">
    <meta name="theme-color" content="#4dc47b" id="metacolor" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Free Stuff Bot" />
    <meta name="twitter:description" content="Never miss out on any free games!" />
    <meta name="twitter:site" content="@tudeteam" />

    <title>Free Stuff - Tude</title>
    <base href="/">
    <link rel="icon" href="./assets/freestuff/favicon.png">
    
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,600,500,800+Web&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    
    <link href="./style/gheader.css" rel="stylesheet">
    <link href="./style/gtheme.css" rel="stylesheet">
    <link href="./freestuff/themes/style.css" rel="stylesheet">
    <link href="./freestuff/themes/mobile.css" rel="stylesheet">

    <link href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" rel="stylesheet">

    <meta property="og:type" content="website">
    <meta property="og:url" content="https://tude.ga/">
    <meta property="og:title" content="Tude">
    <meta property="og:description" content="Tude">
    <meta property="og:image" content="./assets/favicon.png">
    <meta property="og:site_name" content="Tude">
    <meta property="og:locale" content="de-DE">
</head>

<body>
    <div id="app">
        <gheader theme="light"></gheader>
        
        <div id="content">
            <h1>Themes</h1>
            <div id="mid">
                <div id="imgbox">
                    <h3 style="color: #00f0a5">Preview</h3>
                    <img :src="currImg" draggable="false">
                    <div id="info" v-if="info">
                        <i class="fas fa-info-circle"></i>
                        {{ info }}
                    </div>
                </div>
                <div id="buttonsbox">
                    <div id="buttons">
                        <button
                            v-for="theme of availableThemes"
                            v-text="theme"
                            @click="themeId = theme"
                            :style="`--theme: hsl(${(theme * 77) % 360}, 80%, 70%)`"
                            :active="themeId == theme"></button>
                    </div>
                    <div id="tutorial">
                        <h3 style="color: #ffaa25">And now?</h3>
                        <span>To change the theme use the following command in discord:</span>
                        <code>@FreeStuff set theme {{ themeId || 1 }}</code>
                    </div>
                </div>
            </div>
            <footer>Copyright &copy; 2020 Tude</footer>
        </div>

        <img class="deco" id="decoblob2" src="/assets/freestuff/deco-blob-2.svg" draggable="false">
        <img class="deco" id="decoline1" src="/assets/freestuff/deco-line-1.svg" draggable="false">
        <img class="deco" id="decoline2" src="/assets/freestuff/deco-line-2.svg" draggable="false">
        <img class="deco decoitem" id="decoitem1" src="/assets/freestuff/deco-item-1.svg" draggable="false">
        <!-- <img class="deco decoitem" id="decoitem2" src="/assets/freestuff/deco-item-2.svg" draggable="false"> -->
        <!-- <img class="deco decoitem" id="decoitem3" src="/assets/freestuff/deco-item-3.svg" draggable="false"> -->
        <img class="deco decoitem" id="decoitem4" src="/assets/freestuff/deco-item-4.svg" draggable="false">
        <img class="deco decoitem" id="decoitem5" src="/assets/freestuff/deco-item-5.svg" draggable="false">
    </div>

    <script src="./lib/glib.js"></script>
    <script src="./lib/gheader.js"></script>
    <script src="./freestuff/themes/controller.js"></script>
    <script src="./freestuff/themes/script.js"></script>
</body>
</html>
